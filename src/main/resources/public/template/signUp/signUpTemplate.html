<div class="col-md-6 col-md-offset-3 row">
    <form class="form-horizontal" role="form">
        <div id="firstNameDiv" class="form-group">
            <label class="control-label col-md-4" for="firstName">First name:</label>
            <div class="col-md-6">
                <input id="firstName" type="text" class="form-control" placeholder="First name" autofocus>
                <span id="firstNameSpan" class="hide glyphicon glyphicon-remove form-control-feedback"></span>
                <span id="firstNameEM" class="hide" style="color: #a94442"></span>
            </div>
        </div>
        <div id="lastNameDiv" class="form-group">
            <label class="control-label col-md-4" for="lastName">Last name:</label>
            <div class="col-md-6">
                <input id="lastName" type="text" class="form-control" placeholder="Last name">
                <span id="lastNameSpan" class="hide glyphicon glyphicon-remove form-control-feedback"></span>
                <span id="lastNameEM" class="hide" style="color: #a94442"></span>
            </div>
        </div>
        <div id="emailDiv" class="form-group">
            <label class="control-label col-md-4" for="email">Email:</label>
            <div class="col-md-6">
                <input id="email" type="email" class="form-control" placeholder="email@gmail.com">
                <span id="emailSpan" class="hide glyphicon glyphicon-remove form-control-feedback"></span>
                <span id="emailEM" class="hide" style="color: #a94442"></span>
            </div>
        </div>
        <div id="passwordDiv" class="form-group">
            <label class="control-label col-md-4" for="password">Password:</label>
            <div class="col-md-6">
                <input id="password" type="password" class="form-control" placeholder="Enter password">
                <span id="passwordSpan" class="hide glyphicon glyphicon-remove form-control-feedback"></span>
                <span id="passwordEM" class="hide" style="color: #a94442"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-6">
                <button id="submitForm" type="submit" class="btn btn-lg btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
