<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
        </div>
        <div class="panel-body form-holder">
            <form id="signupform" class="form-horizontal" role="form">
                <div id="firstNameDiv" class="form-group">
                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                    <div class="col-md-9">
                        <input id="firstName" type="text" class="form-control" name="firstname" placeholder="First Name" autofocus>
                        <span id="firstNameSpan" class="hide glyphicon glyphicon-remove form-control-feedback"></span>
                        <span id="firstNameEM" class="hide" style="color: #a94442"></span>
                    </div>
                </div>
                <div id="lastNameDiv" class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9">
                        <input id="lastName" type="text" class="form-control" name="lastname" placeholder="Last Name">
                        <span id="lastNameSpan" class="hide glyphicon glyphicon-remove form-control-feedback"></span>
                        <span id="lastNameEM" class="hide" style="color: #a94442"></span>
                    </div>
                </div>
                <div id="emailDiv" class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input id="email" type="text" class="form-control" name="email" placeholder="Email Address">
                        <span id="emailSpan" class="hide glyphicon glyphicon-remove form-control-feedback"></span>
                        <span id="emailEM" class="hide" style="color: #a94442"></span>
                    </div>
                </div>
                <div id="passwordDiv" class="form-group">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input id="password" type="password" class="form-control" name="passwd" placeholder="Password">
                        <span id="passwordSpan" class="hide glyphicon glyphicon-remove form-control-feedback"></span>
                        <span id="passwordEM" class="hide" style="color: #a94442"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="submitForm" type="submit" class="btn btn-success"><i class="icon-hand-right"></i> &nbsp Sign up</button>
                    </div>
                </div>
                <div id="alertHolder"></div>
            </form>
        </div>
    </div>
</div>
