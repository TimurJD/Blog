<div id="loginbox" class="box-form col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>
        <div class="panel-body form-holder">
            <form id="loginform" class="form-horizontal" role="form">
                <div id="emailDiv" class="form-group bottom-margin">
                    <label for="email" class="col-md-2 control-label">Email</label>
                    <div class="col-md-9">
                        <input id="email" name="username" type="email" class="form-control" placeholder="email" autofocus>
                        <span id="emailSpan" class="hide glyphicon glyphicon-remove form-control-feedback"></span>
                        <span id="emailEM" class="hide" style="color: #a94442"></span>
                    </div>
                </div>
                <div id="passwordDiv" class="form-group bottom-margin">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-9">
                        <input id="password" name="password" type="password" class="form-control" placeholder="password">
                        <span id="passwordSpan" class="hide glyphicon glyphicon-remove form-control-feedback"></span>
                        <span id="passwordEM" class="hide" style="color: #a94442"></span>
                    </div>
                </div>
                <div class="from-group">
                    <div class="checkbox">
                        <label>
                            <input id="login-remember" type="checkbox" name="remember" value="true"> Remember me
                        </label>
                    </div>
                </div>
                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <a id="login" href="" class="btn btn-success">Login </a>
                    </div>
                </div>
                <div id="alertHolder"></div>
                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                            Don't have an account!
                            <a id="donHaveAccount" href="">Sign Up Here</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
